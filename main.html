<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victoria Julio">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" id="change" href="./Css/style.css">
    <script src="./Javascript/main.js"></script>
</head>
<body>
    <div class="container">
        <form id="personal_form" action="" method="post">
            <h1>Formulario de Datos Personales</h1>
            <label for="name">Nombre:</label>
            <input type="text" name="user_name" id="name" autocomplete="given-name" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="user_apellido" id="apellido" autocomplete="family-name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" name="user_email" id="email" autocomplete="email">
            <span id="email_error" class="message_error"></span>
            <br><br>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha" autocomplete="bday" required>
            <br><br>
            <label for="pais">Pa√≠s de Residencia:</label>
            <input type="text" name="pais_recidencia" id="pais" autocomplete="country" required>
            <br><br>
            <input type="submit" value="Enviar">
            <br><br>
        </form>
        <div class="change_theme">
            <button id="normal" class="theme_button">Estilo 1</button>
            <button id="high_contrast" class="theme_button">Estilo de Alto Contraste</button>
        </div>
    </div>
</body>
</html>
